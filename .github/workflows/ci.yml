name: CI
on:
  push:
    branches: [ main ]
  pull_request:
jobs:
  build-and-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run -s typecheck
      - run: npm run -s lint
      - run: npm test
      - run: npm run -s build
